
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboardLayout.html}">
<head>

</head>
<body>
	<section class="row" layout:fragment="content">
		<div class="col mt-4 ">
			<div class="card">
				<div class="card-header">
					<h2>List of Categories</h2>
				</div>
				<div class="card-body">
					<div th:if="${message != null}" class="alert alert-primary"
						role="alert">
						<i>[[${message}]]</i>
					</div>
					<div class="row mt-2 mb-2">
						<div class="col">
							<form th:action="@{/admin/categories/searchpaginated}">
								<div class="form-inline float-left">
									<label for="name" class="mr-2">Name</label> <input type="text"
										class="form-control" name="name" id="name"
										aria-describedby="helpId" placeholder="Name">
									<button class="btn btn-outline-primary">Search</button>
								</div>
							</form>
							<div class="float-right">
								<a class="btn btn-outline-primary ml-2"
									th:href="@{/admin/categories/add}">Add New Category</a>
							</div>
						</div>
					</div>

					<!-- neu k co noi dung -> k tim duoc categories -> thong bao -->
					<div class="row" th:if="${!categoryPage.hasContent()}">
						<div class="col">
							<div class="alert alert-danger" role="alert">
								<strong>No Categories Found</strong>
							</div>
						</div>
					</div>


					<table class="table table-striped table-inverse"
						th:if="${categoryPage.hasContent()}">
						<thead class="thead-inverse">
							<tr>
								<th>Category ID</th>
								<th>Name</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<!-- categoryPage.content: lay ra danh sach san pham -->
							<tr th:each=" category, iStart : ${categoryPage.content}">
								<td scope="row">[[${category.categoryId}]]</td>
								<td th:text="${category.name}"></td>
								<td><a
									th:href="@{'/admin/categories/view/' + ${category.categoryId}}"
									class="btn btn-outline-info"><i class="fas fa-info"></i></a> <a
									th:href="@{'/admin/categories/edit/' + ${category.categoryId}}"
									class="btn btn-outline-warning"><i class="fas fa-edit"></i></a>
									<a
									th:href="@{'/admin/categories/delete/' + ${category.categoryId}}"
									class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="card-footer text-muted">
				
				<!-- cai dat de tien hanh lua chon size(so luong san pham toi da) cho trang: -->
					<form action="">
						<div class="form-inline float-left">
							<!-- onchange="this.form.submit()": kiem tra thay doi va tien hanh cap nhat lai trang  -->
							<label for="size" style="margin-right: 10px;">Page Size</label> <select name="size" id="size"
								class="form-control" onchange="this.form.submit()">
								<option th:selected = "${categoryPagesize == 5}" value="5">5</option>
								<option th:selected = "${categoryPagesize == 10}" value="10">10</option>
								<option th:selected = "${categoryPagesize == 30}" value="30">30</option>
							</select>
						</div>
					</form>
					<nav aria-label="Page navigation"
						th:if="${categoryPage.totalPages > 0}">
						<ul class="pagination justify-content-center">
							<!-- 1 == categoryPage.number + 1: o day + 1 do pageable bat dau tu 0, currentPage bat dau tu 1 -->
							<!-- hien thi trang dau tien -->
							<li
								th:class="${1 == categoryPage.number + 1} ? 'page-item active' : 'page-item'">
								<a
								th:href="@{/admin/categories/searchpaginated(name=${name}, size=${categoryPage.size}, page=${1})}"
								class="page-link">First</a>
							</li>


							<!-- hien thi them 3 trang khac -->
							<li class="page-item active"
								th:each="pageNumber : ${pageNumbers}"
								th:if="${categoryPage.totalPages > 1}"
								th:class="${pageNumber == categoryPage.number + 1} ? 'page-item active' : 'page-item'">
								<a
								th:href="@{/admin/categories/searchpaginated(name=${name}, size=${categoryPage.size}, page=${pageNumber})}"
								class="page-link" th:text="${pageNumber}"></a>
							</li>


							<!-- hien thi trang cuoi cung -->
							<li
								th:class="${categoryPage.totalPages == categoryPage.number + 1} ? 'page-item active' : 'page-item'">
								<a
								th:href="@{/admin/categories/searchpaginated(name=${name}, size=${categoryPage.size}, page=${categoryPage.totalPages})}"
								class="page-link">Last</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
